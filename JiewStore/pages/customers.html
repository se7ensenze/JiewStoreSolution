<md-content layout="column" flex ng-controller="customersController" ng-init="init()">
    <div id="customers-container" layout="row" flex>
        <md-sidenav class="md-sidenav-left" md-component-id="sideNavId"
                    md-whiteframe="4" md-disable-close-events>

            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Search for customer</h1>
            </md-toolbar>

            <md-content layout-margin>
                <p>
                    xxxx
                </p>
                <md-button ng-click="Search()" class="md-accent">
                    Search
                </md-button>
                <md-button ng-click="toggleSidenav()" class="md-accent">
                    Close
                </md-button>
            </md-content>

        </md-sidenav>

        <md-content flex layout-padding layout="column">
            <md-toolbar class="md-theme-indigo" md-direction="right">
                <md-button class="md-fab" aria-label="Searching" ng-click="toggleSidenav()">
                    <md-icon md-svg-src="Content/SVG/_snorlax.svg"></md-icon>
                </md-button>
            </md-toolbar>
            <md-content>
                <md-list>
                    <md-list-item class="md-3-line" ng-repeat="c in customers">
                        <div class="md-list-item-text">
                            <h3>{{c.fullName}}</h3>
                            <h4>{{c.facebook}}</h4>
                            <p>remaining point {{c.remainingPoint}}</p><p>Tier {{c.tierName}}</p>
                        </div>
                        <md-button class="md-secondary">Respond</md-button>
                        <md-divider ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-content>
    </div>
</md-content>
